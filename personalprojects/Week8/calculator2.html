<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, intial-scale = 1.0">
    <title> Simple calculator </title>
    <link rel = "stylesheet" href = "styles2.css">
</head>
<body>
    
<div id = "calculator" class = "Container">
    <div id = "mode" class = "Mode"> Radian Mode </div>
    <div id = "field" class = "Field" >  </div>
    
    <div id = "log" class = "Log Button" onclick = "pushButton(functions.logarithmInField, functions.logarithmInExpression, '10')"> Log </div>
    <div id = "ln" class = "Ln Button" onclick = "pushButton(functions.logarithmInField, functions.logarithmInExpression, 'e')"> Ln </div>
    <div id = "e" class ="Euler Button" onclick = "pushButton(functions.insertConstantInField, functions.insertConstantInExpression, 'E')"> e </div>
    <div id = "pi" class = "Pi Button" onclick = "pushButton(functions.insertConstantInField, functions.insertConstantInExpression, 'PI')"> ùõë </div>
   
    <div id = "sin" class = "Sin Button" onclick = "pushButton(functions.sohcahtoaInField, functions.sohcahtoaInExpression, 'sin')"> Sin </div>
    <div id = "cos" class = "Cos Button" onclick = "pushButton(functions.sohcahtoaInField, functions.sohcahtoaInExpression, 'cos')"> Cos </div>
    <div id = "tan" class = "Tan Button" onclick = "pushButton(functions.sohcahtoaInField, functions.sohcahtoaInExpression, 'tan')"> Tan </div>
    <div id = "clear" class = "Clear Button Opaque" onclick = "pushButton(functions.clearField, functions.clearExpression, '')"> Clear </div>
   
    <div id = "^" class = "Carrot Button Opaque" onclick = "pushButton(functions.raiseToPowerInField, functions.raiseToPowerInExpression, '^')"> ^ </div>
    <div id = "open" class = "Open Button" onclick = "pushButton(functions.addParenthesesToField, functions.addParenthesesToExpression, 'open')"> ( </div>
    <div id = "closed" class = "Closed Button Opaque" onclick = "pushButton(functions.addParenthesesToField, functions.addParenthesesToExpression, 'closed')"> ) </div>
    <div id = "/" class = "Divide Button Opaque" onclick = "pushButton(functions.enterOperatorIntoField, functions.enterOperatorIntoExpression, '/')"> / </div>
   
    <div id = "7" class = "Seven Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 7)"> 7 </div>
    <div id = "8" class = "Eight Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 8)"> 8 </div>
    <div id = "9" class = "Nine Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 9)"> 9 </div>
    <div id = "*" class = "Multiply Button Opaque" onclick = "pushButton(functions.enterOperatorIntoField, functions.enterOperatorIntoExpression, '*')"> * </div>
    
    <div id = "4" class = "Four Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 4)"> 4 </div>
    <div id = "5" class = "Five Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 5)"> 5 </div>
    <div id = "6" class = "Six Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 6)"> 6 </div>
    <div id = "-" class = "Minus Button Opaque" onclick = "pushButton(functions.enterOperatorIntoField, functions.enterOperatorIntoExpression, '-')"> - </div>
   
    <div id = "1" class = "One Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 1)"> 1 </div>
    <div id = "2" class = "Two Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 2)"> 2 </div>
    <div id = "3" class = "Three Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 3)"> 3 </div>
    <div id = "+" class = "Plus Button Opaque" onclick = "pushButton(functions.enterOperatorIntoField, functions.enterOperatorIntoExpression, '+')"> + </div>

    <div id = "0" class = "Zero Button" onclick = "pushButton(functions.enterNumberIntoField, functions.enterNumberIntoExpression, 0)"> 0 </div>
    <div id = "." class = "Decimal Button" onclick = "pushButton(functions.addDecimalInField, functions.addDecimalInExpression, '.')"> . </div>
    <div id = "neg" class = "Negative Button" onclick = "pushButton(functions.negateValueInField, functions.negateValueInExpression, '-')"> (-) </div>
    <div id = "equals" class = "Equals Button Opaque" onclick = "calculateValue()"> = </div>
   
</div>
<script src = "functions2.js"> </script>
</body>
</html>
